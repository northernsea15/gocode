
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">
.info_area{
	color:red;
	margin-top:5px;
	margin-bottom:5px;
}
#output_div{
	border:solid 1px rgb(169, 169, 169);
	color:rgb(169, 169, 169);
	width:1600px;
	height:700px;
	text-align:left;
	overflow-y:scroll;
}
</style>
<title>幻想世界资源-脚本打包上传</title>
</head>
<body>
<div style="text-align:center;margin-top:100px">
<h1>幻想世界资源-脚本打包上传</h1>
<form action="/upload/" method="POST" enctype="multipart/form-data">
    <table style="margin-left:auto;margin-right:auto">
        <tr><td style="text-align:left">资源文件zip:</td><td style="text-align:left"><input type="file" id="res_zip" name="res_zip" accept=".zip"></td></tr>
        <tr><td style="text-align:left">脚本(用,隔开):</td><td style="text-align:left"><input type="text" id="pkg_scripts" name="pkg_scripts" value="" style="width:500px"></td></tr>
        <tr><td></td><td style="text-align:left;"><input type="submit" style="margin-top:50px"></td></tr>
    </table>
  </form>

</div>
</body>
</html>
